<html>
    <head>

        <style>
            .highlight-section{
                display: grid;
                grid-template-columns: 1fr;
                overflow: hidden;
                max-width: 1150px;
                margin: auto;
                gap: 15px;
            }

            .highlight-section .blog_item{
                height: auto;
            }

            .highlight-section .blog_item img{
                width: 100%;
            }

            .highlight-section .blog_item .image-wrap{
                position: relative;
            }

            .highlight-section .blog_item .blog_item_container{
                height: auto;
                position: relative;
            }



            .highlight-section .blog_item_container .blog-post-description{
                padding: 10px 0;
            }

            .highlight-section .blog_item_container .blog-post-category a{
                margin-bottom: 5px;
                font-size: 12px;
                color: #808080;
                transition: .5s ease;
                text-transform: uppercase;
                line-height: 30px;
            }

            .highlight-section .blog_item_container .blog-post-category a:hover{
                color: #000;
            }

            .highlight-section .blog_item_container .blog-post-title a{
                color: #4e4e4e;
                transition: .5s ease;

            }

            .highlight-section .blog_item_container .blog-post-title a:hover{
                color: #000;

            }
            
            .highlight-section .blog_item_container .blog-post-description a{
                text-decoration: none;   
            }

            .highlight-section .blog_item_container .blog-post-description h2{
                font-size: 17px;
                font-weight: 100;
                overflow: hidden;
                margin: 0px;
                width: fit-content;

            }

            .highlight-section .blog_item_container .blog-post-description h2 a{
                text-decoration: none;
                position: relative;
                display: block;
                transition: 0.4s ease-out;

            }

            .highlight-section .blog_item_container .blog-post-description h2 a:hover{
                color: #000;
            }

            .highlight-section .image_frame{
                position: relative;
            }

            .highlight-section .image_frame:after{
                content: "";
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 3;
                background: rgba(0,0,0,.2);
                filter: alpha(opacity=0);
                opacity: 0;
                transition: all .3s ease-in-out;
            }

            .highlight-section .image_frame:hover:after{
                filter: alpha(opacity=100);
                opacity: 1;
            }

            .page-load-more{
                display: flex;
                align-items: center;
                gap: 10px;
                justify-content: center;
                text-decoration: none;
                width: 160px;
                margin: auto;
                border: 1px solid gray;
                padding: 10px;
                border-radius: 25px;
                transition: 0.5s ease;
            }

            .page-load-more .button_icon svg{
                width: 25px;
                height: 25px;   
            }

            .page-load-more:hover{
                background-color: #f3f3f3;
            }

            .page-load-more:active,
            .page-load-more:focus{
                color: inherit;
            }


            @media (max-width: 767px){
                .highlight-section{
                    grid-template-columns: 1fr;
                    padding: 0 32px;
                }
            }
        </style>
    </head>

    <body>
        <div class="shopify-section index-section">
            <div class="page-width">
                <div class="highlight-section">
                    <div class="blog_item">
                        <div class="blog_item_container">
                            <a href="#" class="image_frame">
                                <div class="image-wrap text-spacing">
                                    <img class="lazyautosizes lazyloaded" src="https://luxiders.com/wp-content/uploads/2022/07/kristina-flour-BcjdbyKWquw-unsplash-960x720.jpg">
                                </div>
                            </a>
                            <div class="blog-post-description">
                                <div class="blog-post-category">
                                    <a href="https://luxiders.com/category/sustainable-luxury-fashion/editorial/">Editorial</a>
                                </div>
                                <div class="blog-post-title">
                                    <h2>
                                        <a href="#">
                                                Ethical Knitwear
                                        </a>
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
